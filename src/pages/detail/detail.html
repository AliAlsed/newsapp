<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center"> {{movie?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img [src]="movie?.img"/>
        <ion-card-content>
          <ion-card-title style="text-align: right">
            {{movie?.title}}
            </ion-card-title><br>
          <p style="text-align: right">
            {{movie?.description}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
