<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Techno news
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list no-lines>
    <ion-card *ngFor="let movie of news$ | async">
      <img [src]="movie?.img"/>
      <ion-card-content>
        <ion-card-title style="text-align: right">
          {{movie?.title}}
          </ion-card-title>
        <p style="text-align: right">
          {{movie?.description.substring(0,125)}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start (click)="detail(movie)">
              اقرأ المزيد
              &nbsp;
            <ion-icon name='eye'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
